<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CLack</title>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">        
</head>
<body>
    <h1>Gibberish Clock</h1>
    
    <!-- mainclock -->
    <div class="clock" id="clock">
        <div class = "block" id="hour0"></div>
        <div class = "block" id="hour1"></div>
        <div class = "colon_block" id="colon1"></div>
        <div class = "block" id="minute0"></div>
        <div class = "block" id="minute1"></div>
        <div class = "colon_block" id="colon2"></div>
        <div class = "block" id="second0"></div>
        <div class = "block" id="second1"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
